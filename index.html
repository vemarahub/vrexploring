<h2>Recent Posts</h2>
<ul class="post-list">
    {% for post in site.posts limit: 5 %}
    <li>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
    </li>
    {% endfor %}
</ul>
